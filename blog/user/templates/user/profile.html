{% extends 'user/base.html' %}
{% block title %}Profile{% endblock title %}
{% block msg %}

{% endblock msg %}
{% block content %}
<div class="container">
<table class="table table-striped table-hover table-bordered">
    <tr>
        <th>Author</th>
        <th>PostData</th>
        <th>Created_at</th>
        <th>Updated_at</th>
    </tr>
    {% for dt in data %}
    <tr>
        <td>{{dt.user}}</td>
        <td>{{dt.text}}</td>
        <td>{{dt.created_at}}</td>
        <td>{{dt.updated_at}}</td>
    </tr>
    {% endfor %}
</table>
</div>
{% endblock %}
