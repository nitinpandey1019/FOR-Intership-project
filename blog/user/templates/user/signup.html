{% extends 'user/base.html' %}
{% block title %}Signup{% endblock title %}
{% block msg %}
{% if error %}
<div class="alert alert-warning text-center"style="font-weight:bold">{{error}}</div>
{% endif %}
{% endblock msg %}
{% block content %}
<div class="container">
    <div class="row my-5">
         <div class="col-sm-2">
         <h1 class="text-center">üòç</h1>
             {{value.}}
        </div>
        <div class="col-sm-5 offset-1 border">
            <h2 class="alert alert-primary">Create Account</h2>
            <form action="" method="POST">
                {% csrf_token %}
            <div class="form-group form-control-sm">
                    <label for="" style="font-size:15px;font-weight:bold;">FirstName:</label>
                    <input type="text" name="fname" id="fname" class="form-control" value="{{value.first_name}}" placeholder="Firstname">
            </div>
            <div class="form-group form-control-sm">
                    <label for="" style="font-size:15px;font-weight:bold;">LastName:</label>
                    <input type="text" name="lname" id="lname" class="form-control" value="{{value.last_name}}" placeholder="Lastname">
            </div>
            <div class="form-group form-control-sm">
                    <label for="" style="font-size:15px;font-weight:bold;">UserName:</label>
                    <input type="text" name="uname" id="uname" class="form-control" value="{{value.username}}" placeholder="username">
            </div>
            <div class="form-group form-control-sm">
                    <label for="" style="font-size:15px;font-weight:bold;">Email:</label>
                    <input type="email" name="email" id="email" class="form-control"  value="{{value.email}}"placeholder="email">
            </div>
            <div class="form-group form-control-sm">
                    <label for="" style="font-size:15px;font-weight:bold;">Password:</label>
                    <input type="password" name="password" id="password" class="form-control" value="{{value.password}}" placeholder="Password">
            </div>
             <div class="form-group form-control-sm">
                   <input type="submit" value="Create an Account" class="btn btn-primary">
                 <a href="{% url 'login' %}" class="btn btn-secondary">Login</a>
            </div>
            </form>
        </div>
        <div class="col-sm-2 offset-1">
          <h1 class="text-center">üòç</h1>
        </div>
    </div>
</div>

{% endblock %}
