<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
  <link rel="stylesheet" href="{% static 'user/css/bootstrap.css' %}">
  <style>
  nav{
  border-radius:1%;
  margin:2px 3px;
  padding:10px;
  height:50px;

  }
    .mydiv li:hover{
    background-color:red;
    border-radius:50%;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-warning">
  <div class="container-fluid mx-4">
    <a class="navbar-brand" href="{% url 'post' %}">Home</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse mydiv" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
        <li class="nav-item">
          <a class="nav-link active" target="_blank" href="http://127.0.0.1:8000/admin/">Admin</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="{% url 'products' %}">Products</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active " href="{% url 'about' %}">About</a>
        </li>
      </ul>
      <ul class="navbar-nav ">
        {% if request.session.uemail %}
        <li class="nav-item">
          <a class="nav-link active " href="{% url 'profile' %}">Profile</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active " href="{% url 'logout' %}">Logout</a>
        </li>
        {% else %}
        <li class="nav-item">
          <a class="nav-link active " href="{% url 'user' %}">User</a>
        </li>
        {% endif %}

      </ul>
    </div>
  </div>
</nav>
<script src="{% static 'user/js/jquery.js' %}"></script>
<script src="{% static 'user/js/proper.js' %}"></script>
<script src="{% static 'user/js/bootstrap.js' %}"></script>
</body>
</html>
